<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
	<title>Document</title>
	<style>
		#app {
			display: flex;
			width: 1100px;
			margin: 0 auto;
			flex-flow: wrap;
			justify-content: space-between;

		}

		#app>div {
			margin-bottom: 20px;
			transition: 0.5s;
		}

		#app>div:hover {
			transform: scale(1.1);
			z-index: 999;
		}
	</style>
</head>

<body>

	<button onclick="render()">render phones</button>
	<div id="app"></div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
		crossorigin="anonymous"></script>
	<script>
		var phones = [
			{
				brand: "iPhone",
				model: "7",
				year: "2016",
				color: "pink",
				new: false,
				imgUrl: "https://cdn1.it4profit.com/brd2/q:68/g:sm/plain/s3://app/public/models/MN952AA-A/large/j/190823140010374126.jpg"
			},
			{
				brand: "iPhone",
				model: "12",
				year: "2020",
				color: "green",
				new: true,
				imgUrl: "https://img.vdo.by/412/auto/1c47807cf9a14c5f9feb49484924cd32.png"
			},
			{
				brand: "iPhone",
				model: "14",
				year: "2022",
				color: "dark purple",
				new: true,
				imgUrl: "https://i-smart.by/image/cache/catalog/iphone14/c52595db2d9a688d3a8c4ae202249d2a-450x450.jpeg"
			}
		]
		var app = document.getElementById("app");

		function render() {
			var phonesHtml = "";

			for (var i = 0; i < phones.length; i++) {
				phonesHtml += `
                 <div class="card" style="width: 18rem;">
                    <img src="${phones[i].imgUrl}" class="card-img-top" alt="...">
                    <div class="card-body">
                        <h3 class="card-title">${phones[i].brand}</h3>
                        <h4 class="card-title">${phones[i].model}</h4>
                        <h5 class="card-title">${phones[i].year}</h5>
                        <h5 class="card-title">${phones[i].color}</h5>
                        ${phones[i].new ? `<h5 class='card-title'>new</h5>` : `<h5 class='card-title'>not new</h5>`}
                    </div>
                </div>`
			}
			app.innerHTML = phonesHtml;
		}
	</script>
</body>

</html>
