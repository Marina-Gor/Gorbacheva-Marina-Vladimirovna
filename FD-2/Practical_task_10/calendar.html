<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
		body {
			font-family: "Roboto", sans-serif;
			font-size: 10px;
		}

		caption {
			width: 250px;
			height: 20px;
			background: #272727;
			color: #d2d2d2;
			font-size: 12px;
		}

		table {
			width: 250px;
			height: 100px;
			background: #272727;
			color: #d2d2d2;
			height: 100%;
		}

		th {
			border: 1px solid #FCD54C;
			width: auto;
		}

		td {
			text-align: center;
			color: #FCD54C;
			width: auto;
		}
	</style>
</head>

<body>
	<script>
		const year = Number(prompt('Ввидите год'));
		const month = Number(prompt('Ввидите номер месяца'));

		function calendar(elem = 'body', year, month) {
			elem = document.querySelector(elem);
			let nowMonth = month - 1;
			let nowDate = new Date(year, nowMonth);
			let nowYear = nowDate.getFullYear();
			let monthName = ['Январь', 'Февраль', 'Март', 'Апрель', 'Май', 'Июнь', 'Июль', 'Август', 'Сентябрь', 'Октябрь', 'Ноябрь', 'Декабрь'];
			let table = `<table>
				<caption>${monthName[nowMonth]} ${nowYear} года</caption>
				<tr><th>пн</th><th>вт</th><th>ср</th><th>чт</th><th>пт</th><th>сб</th><th>вс</th></tr>
				<tr>`;
			for (let i = 0; i < getDay(nowDate); i++) {
				table += '<td></td>'
			}
			while (nowDate.getMonth() === nowMonth) {
				table += '<td>' + nowDate.getDate() + '</td>'
				if (getDay(nowDate) % 7 === 6) {
					table += '</tr><tr>';
				}
				nowDate.setDate(nowDate.getDate() + 1)
			}
			if (getDay(nowDate) != 0) {
				for (let i = getDay(nowDate); i < 7; i++) {
					table += '<td></td>'
				}
			}
			table += '</tr></table>';
			elem.innerHTML = table;
		}

		function getDay(date) {
			let day = date.getDay();
			if (day === 0) {
				day = 7;
			}
			return day - 1;
		}
		calendar('body', year, month)
	</script>
</body>

</html>
