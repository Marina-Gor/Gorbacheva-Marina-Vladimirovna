<body>


   <script>
      let str= '';
      for(let i=1; i<=8; i++){
         for(let j=1; j<8; j++){
            if(i%2 == 0 && j%2 !== 0){
            str+='\u2B1B';
         } else if (i%2 !== 0 && j%2 == 0){
            str+='\u2B1B';
         }else{
            str+='\u2B1C';
         }
         }
         str+='\n'
      }
      console.log(str);
   </script>
</body>
