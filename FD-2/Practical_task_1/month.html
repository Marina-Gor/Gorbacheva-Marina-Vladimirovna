<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
</head>

<body>
   <script>
      let month = Number(prompt('Ввидите номер месяца'));
      if (month == 12 || month == 1 || month == 2) {
         console.log(`Пора года - зима`);
      } else if (month == 3 || month == 4 || month == 5) {
         console.log(`Пора года - весна`);
      } else if (month == 6 || month == 7 || month == 8) {
         console.log(`Пора года - лето`)
      } else  if (month == 9 || month == 10 || month == 11) {
         console.log(`Пора года - осень`)
      } else {
         console.log(`Пора года - не определена`)
      }

      let month1 = Number(prompt('Ввидите номер месяца'));
      switch (month1) {
         case 12:
         case 1:
         case 2:
            console.log(`Пора года: зима`);
            break
         case 3:
         case 4:
         case 5:
            console.log(`Пора года: весна`);
            break
         case 6:
         case 7:
         case 8:
            console.log(`Пора года: лето`);
            break
         case 9:
         case 10:
         case 11:
            console.log(`Пора года: осень`);
            break
      }
   </script>
</body>

</html>
