<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
</head>

<body>
   <script>
      let width = Number(prompt('Ширина'));
      let length = Number(prompt('Длина'));
      if (width <= 0 || length <= 0) {
         console.log(`Определить результат не возможно`)
      } else if (width === length) {
         console.log(`P квадрата = ${2 * (width + length)}`)
         console.log(`S квадрата = ${width * length}`)
      } else {
         console.log(`P прямоугольника = ${2 * (width + length)}`)
         console.log(`S прямоугольника = ${width * length}`)
      }
   </script>
</body>

</html>
