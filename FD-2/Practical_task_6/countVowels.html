<body>
   <script>
      let str = `Здравствуйте Юрий`;
      function countVowelLetters(str) {
         let result = str.toLowerCase().split('').filter(function (n) {
            return "аоиеёэыуюя".includes(n)
         }).length;
         return `Количество гласных = ${result}`;
      }
      console.log(countVowelLetters(str));
   </script>
